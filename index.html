<html>
<head>
  <title>Peach's Disco Chat</title>
  <link href = "./style.css" rel = "stylesheet" type = "text/css">
</head>
<body>
  <script src = "./chatapp.js"></script>
  <div id = chatroom>
    <div id = "users">
      <div id = "welcomemsg">
        <h4 id = "welcome">WELCOME...</h4>
      </div>
      <div id = "userlist">
        <h5 id = "connected">CONNECTED USERS</h5>
        <ul>
          <li></li>
        </ul>
      </div>
      <span id = "username">
        <input type = "textbox" id = "usertextbox" placeholder = " enter your username">
        <button id = "submitusername">Submit</button>
      </span>
    </div>

    <div id = "chat">
      <section id = "header">
        <img src = "./peach_icon.jpg" id = "peachicon">
        <h4 id = "chatheadline">OH HEY...</h4>
      </section>
      <div id = "chatwindow"></div>
      <span id = "userinput">
        <input type = "textbox" id = "textbox" placeholder = " enter your nonsense here">
        <button id = "submitchat">Submit</button>
      </span>
    </div>

    <div id = "tunes">
      <section>
        <h4 id = "jukebox">SWEET BEATS...</h4>
        <button id = "logout">Log Out</button>
      </section>
      <section>
        <button class = "jukebutton" id = "song1"></button>
        <h6 class = "songs">Fist Pump Music</h6>
      </section>
      <section>
        <button class = "jukebutton" id = "song2"></button>
        <h6 class = "songs">Disco</h6>
      </section>
      <section>
        <button class = "jukebutton" id = "song3"></button>
        <h6 class = "songs">Peach's Jam</h6>
      </section>
      <section>
        <button class = "jukebutton" id = "song4"></button>
        <h6 class = "songs">Slide!</h6>
      </section>
      <section>
        <button class = "jukebutton" id = "song5"></button>
        <h6 class = "songs">Winning</h6>
      </section>
      <section>
        <button class = "jukebutton" id = "song6"></button>
        <h6 class = "songs">Whaaat?</h6>
      </section>
      <section>
        <button class = "jukebutton" id = "song7"></button>
        <h6 class = "songs">La Di Da</h6>
      </section>
      <section>
        <button class = "jukebutton" id = "song8"></button>
        <h6 class = "songs">Level Complete</h6>
      </section>

    </div>

  </div>
</body>
</html>

<html>
<head>
  <title>Ciara's Chatroom</title>
  <link href = "./style.css" rel = "stylesheet" type = "text/css">
</head>
<body>
  <script src = "./chatapp.js"></script>
  <div id = chatroom>

    <div id = "users">
      <h4>CONNECTED USERS</h4>
      <ul>
      </ul>
      <span id = "username">
        <input type = "textbox" id = "usertextbox" placeholder = " enter your username">
        <button id = "submitusername">Submit</button>
      </span>
    </div>

    <div id = "chat">
      <section id = "header">
        <img src = "./peach_icon.jpg" id = "peachicon">
        <h4 id = "chatheadline">OH HEY...</h4>
      </section>
      <div id = "chatwindow"></div>
      <span id = "userinput">
        <input type = "textbox" id = "textbox" placeholder = " enter your nonsense here">
        <button id = "submitchat">Submit</button>
      </span>
    </div>

  </div>
</body>
</html>
